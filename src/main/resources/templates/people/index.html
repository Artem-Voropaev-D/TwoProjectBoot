<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ', ' + person.getYearBirth()}">user</a>
</div>

<br/>
<hr/>
<!--<hr/> - создает горизонтальную линию-->

<a href="/people/new">Создать нового человека</a>

</body>
</html>
